<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Summerのサイバーパンクなプロフィールページ。AI開発やMinecraft建築について紹介。">
    <meta name="keywords" content="AI, AI開発, GPT-2, Minecraft, 建築, サイバーパンク, プロフィール">
    <title>Summer's Cyber Realm</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-overlay">
            <img src="2024-05-11_15.13.56.png" alt="サイバーヒーローのイメージ画像">
            <div class="hero-text">
                <h1 id="typing-title"></h1>
                <p>Summerの世界へようこそ</p>
            </div>
        </div>
    </header>
    <div class="profile-container">
        <h1>Summer's Cyber Realm</h1>
        <div class="profile-content">
            <div class="profile-text">
                <p>Summerがお届けする バカ×天才プロフィール</p>
                <p>AIとMinecraftの融合。現実とデジタルの境界を探求し、サイバーな世界を創造。</p>
                <p>工業は女子がいない！？ならAIで彼女つくろかｗ</p>
                <div class="skills">
                    <span class="skill">AI開発</span>
                    <span class="skill">GPT-2でAI彼女作成</span>
                    <span class="skill">Minecraft建築</span>
                </div>
            </div>
            <div class="profile-image">
                <img src="2024-05-16_15.27.23.png" alt="Summerのプロフィールアイコン">
            </div>
        </div>
    </div>
    <div class="minecraft-build">
        <h2>Minecraft建築作品</h2>
        <img src="2024-07-06_21.30.09.png" alt="Summerのサイバーパンク風Minecraft建築">
        <p>サイバーパンクな未来都市を再現したMinecraft建築作品</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
