<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>財務データ表示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>企業財務情報ダッシュボード</h1>
        </header>
        <div class="input-section">
            <input type="text" id="companyInput" placeholder="会社コードを入力" aria-label="会社コード入力">
            <button onclick="addCompany()">追加</button>
        </div>
        <div id="companyList" class="company-list"></div>
        <div class="tabs">
            <button class="tab" onclick="showTab('financialInfo')">財務情報</button>
            <button class="tab" onclick="showTab('historicalCharts')">歴史的データ</button>
        </div>
        <div id="financialInfo" class="tab-content"></div>
        <div id="historicalCharts" class="tab-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
