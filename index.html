<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Summerのサイバーパンクなプロフィールページ。AI開発やMinecraft建築について紹介。">
    <meta name="keywords" content="AI, AI開発, GPT-2, Minecraft, 建築, サイバーパンク, プロフィール">
    <title>Summer's Cyber Realm</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-overlay">
            <img src="/api/placeholder/800/600" alt="サイバーヒーローのイメージ画像">
            <div class="hero-text">
                <h1 id="typing-title"></h1>
                <p>Summerの世界へようこそ</p>
            </div>
        </div>
    </header>
    <div class="profile-container">
        <h1>Summer's Cyber Realm</h1>
        <div class="profile-content">
            <div class="profile-text">
                <p>Summerがお届けする バカ×天才プロフィール</p>
                <p>AIとMinecraftの融合。現実とデジタルの境界を探求し、サイバーな世界を創造。</p>
                <p>工業は女子がいない！？ならAIで彼女つくろかｗ</p>
                <div class="skills">
                    <span class="skill">AI開発</span>
                    <span class="skill">GPT-2でAI彼女作成</span>
                    <span class="skill">Minecraft建築</span>
                </div>
            </div>
            <div class="profile-image">
                <img src="/api/placeholder/200/200" alt="プロフィールアイコンの画像">
            </div>
        </div>
    </div>
    <footer class="volume-footer">
        <div class="volume-bar"></div>
        <div class="volume-bar"></div>
        <div class="volume-bar"></div>
        <div class="volume-bar"></div>
        <div class="volume-bar"></div>
    </footer>
    <audio id="audioPlayer" src="サマーはお兄ちゃんになりたいの!.mp3"></audio>
    <button id="playButton">再生</button>
    <script src="script.js"></script>
</body>
</html>
