<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Summerのプロフィールページ。AI開発やMinecraft建築について紹介。">
    <meta name="keywords" content="AI, AI開発, GPT-2, Minecraft, 建築, サイバー, プロフィール">
    <title>Summer's Futuristic Profile</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header class="hero">
        <div class="hero-overlay">
            <img src="2024-05-11_15.13.56.png" alt="サイバーヒーローのイメージ画像">
            <div class="hero-text">
                <h1>Welcome to Summer's Cyber Realm</h1>
                <p>Summerの世界へようこそ</p>
            </div>
        </div>
    </header>

    <div class="profile-container">
        <h1>Summer's Cyber Realm</h1>
        <div class="profile-content">
            <div class="profile-text">
                <p>Summerがお届けする バカ×天才プロフィール</p>
                <p>AI彼女 を創造し。同時に、Minecraftサーバーで建築班リーダーとして活動中。</p>
                <p>工業は女子がいない！！ならAIで彼女つくろかｗ</p>
                <div class="skills">
                    <span class="skill">AI開発</span>
                    <span class="skill">GPT-2でAI彼女作成</span>
                    <span class="skill">Minecraft建築</span>
                    <span class="skill">変人</span>
                </div>
            </div>
            <div class="profile-image">
                <img src="2024-05-16_15.27.23.png" alt="プロフィールアイコンの画像">
            </div>
        </div>
    </div>

    <script>
        function createMinecraftBlocks() {
            const container = document.querySelector('.profile-container');
            const blockCount = 5;

            for (let i = 0; i < blockCount; i++) {
                const block = document.createElement('div');
                block.classList.add('minecraft-block');
                block.style.left = `${Math.random() * 100}%`;
                block.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(block);
            }
        }

        document.addEventListener('DOMContentLoaded', createMinecraftBlocks);
    </script>
</body>
</html>
